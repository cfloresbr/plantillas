<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Login - SB Admin</title>
        <link href="../css/styles.css" rel="stylesheet" />
    
    
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>


    </head>
    <body class="">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 caja-login">
                                    <div class="headelogo">
                                        <div class="text-center">
                                            <img src="../img/logo-MR2x.png" width="80%">
                                        </div>
                                    </div>                                   
                                    <div class="">
                                        <form>
                                            <label>RUT</label>
                                            <div class="input-group mb-3">
                                                <span class="input-group-text border-no-redondeado"><i class="fa-solid fa-user color-icon-input"></i></span>
                                                <input id="rut" type="text" class="form-control" placeholder="Ingrese su RUT" name="rut" onkeypress="return formatoRUT(event)" maxlength="10" tabindex="1" autofocus>
                                            </div> 

                                            <label>Contrase単a</label>
                                            <div class="input-group mb-3">
                                                <span class="input-group-text border-no-redondeado" id="textoInputPassword"><i class="fa-solid fa-lock color-icon-input"></i></span>
                                                <input type="password" id="inputPassword" class="form-control" placeholder="" aria-label="pass" aria-describedby="textoInputPassword">
                                            </div>

                                            <div class="alert alert-danger notificacion-peligro-login" role="alert">
                                                <i class="fas fa-info-circle fs-6 me-1"></i>El RUT y/o la contrase単a son incorrectos.
                                            </div> 

                                            <div class="mt-4 mb-0 text-center">
                                                <a class="btn btn-primario w-100" href="../examples/index.html"><i class="fas fa-sign-in-alt fa-1x" aria-hidden="true"></i>
                                                     Ingresar</a>
                                            </div><br>
                                            <div class="form-check mb-3 text-center">
                                                <a id="cambioContrase単a" href="../examples/recuperar-clave.html">Recupera tu contrase単a</a>
                                            </div>
                                            
                                        </form>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div class="modal fade" id="myModalCamposRequeridos" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-body">
                        <div class="alert alert-danger text-center">
                            <strong><i class="fa fa-exclamation-circle fa-2x"></i></strong>
                            <br />Verifique si ha completado los campos requeridos.
                        </div>
                    </div>
                </div>
            </div>
            <!--Esta div es para mostrar el "Un servicio de BR"-->
            <div id="layoutAuthentication_footer">
                <footer class="py-4 mt-auto">
                    <div class="container-fluid px-4">
                        <div class="text-center small">
                            <div class="biblioredes">
                                <div class="logobr-login">
                                    <p>Un servicio de <img class="logobr" src="../img/logo-BR@2x.png" width="180px"></p>
                                </div>   
                            </div>
                            
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="../js/scripts.js"></script>

    </body>
</html>
